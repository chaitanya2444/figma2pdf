<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma2PDF Pro - 1-Click Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); max-width: 500px; width: 90%; }
        h1 { color: #333; margin-bottom: 30px; text-align: center; font-size: 28px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        input[type="url"] { width: 100%; padding: 15px; border: 2px solid #e1e5e9; border-radius: 10px; font-size: 16px; transition: border-color 0.3s; }
        input[type="url"]:focus { outline: none; border-color: #667eea; }
        .btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: 600; cursor: pointer; transition: transform 0.2s; }
        .btn:hover { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .status { margin-top: 20px; padding: 15px; border-radius: 10px; text-align: center; font-weight: 600; }
        .status.loading { background: #e3f2fd; color: #1976d2; }
        .status.success { background: #e8f5e8; color: #2e7d32; }
        .status.error { background: #ffebee; color: #c62828; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Figma2PDF Pro</h1>
        <form id="generateForm">
            <div class="input-group">
                <label for="figmaUrl">Figma URL (Public or Private)</label>
                <input type="url" id="figmaUrl" placeholder="https://www.figma.com/design/..." required>
            </div>
            <button type="submit" class="btn" id="generateBtn">
                Generate PDF Report
            </button>
            <button type="button" class="btn" id="diagramBtn" style="margin-top: 10px; background: linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 100%);">
                Generate Architecture Diagram Only
            </button>
        </form>
        <div id="status" class="status hidden"></div>
    </div>

    <script>
        const form = document.getElementById('generateForm');
        const btn = document.getElementById('generateBtn');
        const status = document.getElementById('status');
        const urlInput = document.getElementById('figmaUrl');

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
        }

        function hideStatus() {
            status.classList.add('hidden');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const figmaUrl = urlInput.value.trim();
            if (!figmaUrl) return;

            btn.disabled = true;
            btn.textContent = 'Generating...';
            showStatus('ðŸ”„ Processing Figma file and generating PDF...', 'loading');

            try {
                // Try the new /generate endpoint first
                let response = await fetch('http://localhost:8002/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ figma_url: figmaUrl })
                });

                if (response.status === 404) {
                    // Fallback to old endpoint
                    const formData = new FormData();
                    formData.append('figma_link', figmaUrl);
                    
                    response = await fetch('http://localhost:8002/api/generate-pdf', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const result = await response.json();
                        if (result.success) {
                            // Download the PDF
                            const pdfResponse = await fetch(`http://localhost:8002${result.pdf_url}`);
                            const blob = await pdfResponse.blob();
                            
                            const url = window.URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = result.pdf_filename;
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            window.URL.revokeObjectURL(url);
                            
                            showStatus('âœ… PDF generated and downloaded successfully!', 'success');
                        } else {
                            throw new Error('PDF generation failed');
                        }
                    } else {
                        throw new Error(`Server error: ${response.status}`);
                    }
                } else if (response.ok) {
                    // New endpoint worked - direct PDF download
                    const blob = await response.blob();
                    
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'Figma_Report.pdf';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                    showStatus('âœ… PDF generated and downloaded successfully!', 'success');
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || 'Generation failed');
                }

            } catch (error) {
                console.error('Error:', error);
                showStatus(`âŒ Error: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Generate PDF Report';
            }
        });

        // Diagram-only generation
        document.getElementById('diagramBtn').addEventListener('click', async () => {
            const figmaUrl = urlInput.value.trim();
            if (!figmaUrl) {
                showStatus('Please enter a Figma URL first', 'error');
                return;
            }

            const diagramBtn = document.getElementById('diagramBtn');
            diagramBtn.disabled = true;
            diagramBtn.textContent = 'Generating Diagram...';
            showStatus('ðŸŽ¨ Creating AI architecture diagram...', 'loading');

            try {
                const prompt = `Create system architecture for app from Figma: ${figmaUrl}. Include user layer, API gateway, microservices, and database.`;
                
                const response = await fetch('http://localhost:8002/generate-diagram', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt, diagram_type: 'architecture' })
                });

                if (response.ok) {
                    const result = await response.json();
                    
                    // Download the diagram as PNG
                    const link = document.createElement('a');
                    link.href = result.image_b64;
                    link.download = 'architecture_diagram.png';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    showStatus('âœ… Architecture diagram downloaded!', 'success');
                } else {
                    throw new Error('Diagram generation failed');
                }
            } catch (error) {
                showStatus(`âŒ Diagram Error: ${error.message}`, 'error');
            } finally {
                diagramBtn.disabled = false;
                diagramBtn.textContent = 'Generate Architecture Diagram Only';
            }
        });

        // Auto-hide status after success
        const observer = new MutationObserver(() => {
            if (status.classList.contains('success')) {
                setTimeout(() => hideStatus(), 3000);
            }
        });
        observer.observe(status, { attributes: true, attributeFilter: ['class'] });
    </script>
</body>
</html>
